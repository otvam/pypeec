"material":
    "title": "Material"
    "framework": "pyvista"
    "data_window": !include cfg_data_window.yaml
    "data_options": !include cfg_data_options.yaml
    "data_plot":
        "plot_type": "material"
        "plot_content":
            "color_electric": "darkorange"
            "color_magnetic": "gainsboro"
            "color_current_source": "forestgreen"
            "color_voltage_source": "royalblue"
"V_c_abs":
    "title": "El. Potential"
    "framework": "pyvista"
    "data_window": !include cfg_data_window.yaml
    "data_options": !include cfg_data_options.yaml
    "data_plot":
        "plot_type": "scalar_voxel"
        "plot_content":
            "var": "V_c_abs"
            "scale": 1.0
            "log": false
            "color_lim": null
            "filter_lim": null
            "point_size": 10.0
            "legend": "El. Potential [V]"
