"convergence":
    "framework": "matplotlib"
    "format": "convergence"
    "title": "Convergence"
    "data_window": !include cfg_data_window.yaml
    "data_options": !include cfg_data_matplotlib.yaml
    "data_plot":
        "color_active": "red"
        "color_reactive": "blue"
        "marker": "o"
"residuum":
    "framework": "matplotlib"
    "format": "residuum"
    "title": "Residuum"
    "data_window": !include cfg_data_window.yaml
    "data_options": !include cfg_data_matplotlib.yaml
    "data_plot":
        "n_bins": 10
        "tol_bins": 0.05
        "bar_color": "blue"
        "edge_color": "black"
