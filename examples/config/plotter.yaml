"material":
    "framework": "pyvista"
    "format": "material"
    "title": "Material"
    "data_window": !include cfg_data_window.yaml
    "data_options": !include cfg_data_pyvista.yaml
    "data_plot":
        "title": "Material"
        "color_electric": "darkorange"
        "color_magnetic": "gainsboro"
        "color_current_source": "forestgreen"
        "color_voltage_source": "royalblue"
"V_c_abs":
    "framework": "pyvista"
    "format": "scalar_voxel"
    "title": "El. Potential"
    "data_window": !include cfg_data_window.yaml
    "data_options": !include cfg_data_pyvista.yaml
    "data_plot":
        "title": "El. Potential"
        "legend": "El. Potential [V]"
        "var": "V_c_abs"
        "scale": 1.0
        "log": false
        "color_lim": null
        "filter_lim": null
        "point_size": 10.0
"V_m_abs":
    "framework": "pyvista"
    "format": "scalar_voxel"
    "title": "Mag. Potential"
