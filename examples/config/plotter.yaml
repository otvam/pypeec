"convergence":
    "title": "Convergence"
    "framework": "matplotlib"
    "data_window": !include cfg_data_window.yaml
    "data_options": !include cfg_data_options.yaml
    "data_plot":
        "plot_type": "convergence"
        "plot_content":
            "color_active": "red"
            "color_reactive": "blue"
            "marker": "o"
"residuum":
