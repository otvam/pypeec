    "data_window": !include cfg_data_window.yaml
    "data_options": !include cfg_data_options.yaml
    "data_plot":
        "plot_type": "residuum"
        "plot_content":
            "n_bins": 10
            "tol_bins": 0.05
            "bar_color": "blue"
            "edge_color": "black"
