"mesh_type": "png"
"data_voxelize":
    "param":
        "d": [500.0e-6, 500.0e-6, 500.0e-6]
        "c": [0.0e-3, 0.0e-3, 1750.0e-6]
        "size": [51, 51]
    "domain_color":
        "coil": [[0, 0, 0, 255]]
        "core": [[0, 0, 255, 255]]
        "src": [[255, 0, 0, 255]]
        "sink": [[0, 255, 0, 255]]
    "layer_stack":
        - {"n_layer": 1, "filename_list": !path ["png/coil.png"]}
        - {"n_layer": 6, "filename_list": !path ["png/air.png"]}
        - {"n_layer": 1, "filename_list": !path ["png/shield.png"]}
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"check_conflict": true
"check_connection": true
"domain_conflict": []
"domain_connection":
    "cond": {"domain_group": [["coil"], ["src"], ["sink"]], "connected": true}
    "core": {"domain_group": [["coil"], ["core"]], "connected": false}
