"mesh_type": "png"
"data_voxelize":
    "d": [50.0e-6, 50.0e-6, 50.0e-6]
    "c": [0.0, 0.0, 0.0]
    "size": [121, 121]
    "domain_color":
        "copper": [[0, 0, 0, 255]]
        "src_top": [[255, 0, 0, 255]]
        "src_bottom": [[0, 255, 0, 255]]
        "sink": [[0, 0, 255, 255]]
    "layer_stack":
        - {"n_layer": 1, "filename_list": !path ["png/bottom.png"]}
        - {"n_layer": 2, "filename_list": !path ["png/insulation.png"]}
        - {"n_layer": 1, "filename_list": !path ["png/top.png"]}
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"domain_conflict": []
"domain_connection":
    "top": {"domain_list": ["src_top", "copper", "sink"], "connected": true}
    "bottom": {"domain_list": ["src_bottom", "copper", "sink"], "connected": true}
