"mesh_type": "png"
"data_voxelize":
    "d": [17.0e-6, 17.0e-6, 17.0e-6]
    "c": [0.0, 0.0, 0.0]
    "size": [203, 109]
    "domain_color":
        "coil": [[255, 0, 0, 255]]
        "src": [[0, 255, 0, 255]]
        "sink": [[0, 0, 255, 255]]
        "edge": [[0, 0, 0, 255]]
    "layer_stack":
        - {"n_layer": 2, "filename_list": !path ["png/gerbv_back.png"]}
        - {"n_layer": 23, "filename_list": !path ["png/gerbv_via.png"]}
        - {"n_layer": 2, "filename_list": !path ["png/gerbv_front.png", "png/gerbv_terminal.png"]}
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"domain_conflict":
    - { "domain_resolve": "coil", "domain_keep": "src" }
    - { "domain_resolve": "coil", "domain_keep": "sink" }
"domain_connection":
    "connect": {"domain_list": ["coil", "src", "sink"], "connected": true}
