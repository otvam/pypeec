"mesh_type": "png"
"data_voxelize":
    "param":
        "d": [35.0e-6, 35.0e-6, 35.0e-6]
        "c": [0.0, 0.0, 0.0]
        "size": [176, 160]
    "domain_color":
        "coil": [[0, 0, 0, 255]]
        "src": [[255, 0, 0, 255]]
        "sink": [[0, 255, 0, 255]]
    "layer_stack":
        - {"n_layer": 1, "filename_list": !path ["png/return.png"]}
        - {"n_layer": 6, "filename_list": !path ["png/via.png"]}
        - {"n_layer": 1, "filename_list": !path ["png/coil.png"]}
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"check_conflict": true
"check_connection": true
"domain_conflict": []
"domain_connection":
    "connect": {"domain_group": [["coil"], ["src"], ["sink"]], "connected": true}
