"mesh_type": "png"
"data_voxelize":
    "param":
        "d": [500.0e-6, 500.0e-6, 500.0e-6]
        "c": [0.0e-3, 0.0e-3, 0.0e-6]
        "size": [54, 40]
    "domain_color":
        "coil": [[0, 0, 0, 255]]
        "core": [[0, 0, 255, 255]]
        "src": [[255, 0, 0, 255]]
        "sink": [[0, 255, 0, 255]]
    "layer_stack":
        - {"n_layer": 6, "filename_list": !path ["png/base.png"]}
        - {"n_layer": 1, "filename_list": !path ["png/side.png"]}
        - {"n_layer": 4, "filename_list": !path ["png/coil.png"]}
        - {"n_layer": 2, "filename_list": !path ["png/gap.png"]}
        - {"n_layer": 4, "filename_list": !path ["png/coil.png"]}
        - {"n_layer": 1, "filename_list": !path ["png/side.png"]}
        - {"n_layer": 6, "filename_list": !path ["png/base.png"]}
"data_point":
    "check_cloud": true
    "filter_cloud": true
    "pts_cloud": []
"data_resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"data_conflict":
    "resolve_rules": true
    "resolve_random": false
    "conflict_rules": []
"data_integrity":
    "domain_connected":
        "conductor": {"domain_group": [["coil"], ["src"], ["sink"]], "connected": true}
        "core": {"domain_group": [["core"], ["coil", "src", "sink"]], "connected": false}
    "domain_adjacent":
        "terminal": {"domain_group": [["src"], ["sink"]], "connected": false}
