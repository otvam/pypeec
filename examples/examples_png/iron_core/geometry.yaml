"mesh_type": "png"
"data_voxelize":
    "param":
        "d": [2.0e-3, 2.0e-3, 2.0e-3]
        "c": [0.0, 0.0, 0.0]
        "size": [19, 19]
    "domain_color":
        "core": [[0, 0, 0, 255]]
        "coil": [[255, 0, 0, 255]]
        "gnd": [[0, 255, 0, 255]]
        "src": [[255, 255, 0, 255]]
        "sink": [[0, 255, 255, 255]]
    "layer_stack":
        - {"n_layer": 1, "filename_list": !path ["png/src.png"]}
        - {"n_layer": 2, "filename_list": !path ["png/wire.png"]}
        - {"n_layer": 3, "filename_list": !path ["png/core.png"]}
        - {"n_layer": 1, "filename_list": !path ["png/gnd.png"]}
        - {"n_layer": 3, "filename_list": !path ["png/core.png"]}
        - {"n_layer": 2, "filename_list": !path ["png/wire.png"]}
        - {"n_layer": 1, "filename_list": !path ["png/sink.png"]}
"data_point":
    "check_cloud": true
    "full_cloud": true
    "pts_cloud": []
"data_resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"data_conflict":
    "resolve_rules": true
    "resolve_random": false
    "conflict_rules": []
"data_integrity":
    "domain_connected":
        "conductor": {"domain_group": [["coil"], ["src"], ["sink"]], "connected": true}
        "core": {"domain_group": [["core"], ["coil", "src", "sink"]], "connected": false}
    "domain_adjacent":
        "terminal": {"domain_group": [["src"], ["sink"]], "connected": false}
