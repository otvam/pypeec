"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 35.0e-6
        "dy": 35.0e-6
        "dz": 35.0e-6
        "cz": 0.0e-6
        "tol": 1.0e-6
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "copper_1"}
        - {"n_layer": 5, "tag_layer": "insulation_1"}
        - {"n_layer": 1, "tag_layer": "copper_2"}
        - {"n_layer": 5, "tag_layer": "insulation_2"}
        - {"n_layer": 1, "tag_layer": "copper_3"}
        - {"n_layer": 5, "tag_layer": "insulation_3"}
        - {"n_layer": 1, "tag_layer": "copper_4"}
    "geometry_shape":
        "trace":
            -
                "shape_layer": ["copper_1"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "trace"
                        "shape_operation": "add"
                        "width": 0.5e-3
                        "coord": [[0.0e-3, 0.0e-3], [0.0e-3, 4.0e-3], [4.0e-3, 4.0e-3], [4.0e-3, 0.0e-3]]
            -
                "shape_layer": ["copper_2"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "trace"
                        "shape_operation": "add"
                        "width": 0.5e-3
                        "coord": [[4.0e-3, 0.0e-3], [0.0e-3, 0.0e-3], [0.0e-3, 4.0e-3], [4.0e-3, 4.0e-3]]
            -
                "shape_layer": ["copper_3"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "trace"
                        "shape_operation": "add"
                        "width": 0.5e-3
                        "coord": [[4.0e-3, 4.0e-3], [4.0e-3, 0.0e-3], [0.0e-3, 0.0e-3], [0.0e-3, 4.0e-3]]
            -
                "shape_layer": ["copper_4"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "trace"
                        "shape_operation": "add"
                        "width": 0.5e-3
                        "coord": [[0.0e-3, 4.0e-3], [4.0e-3, 4.0e-3], [4.0e-3, 0.0e-3], [0.0e-3, 0.0e-3]]
        "via":
            -
                "shape_layer": ["insulation_1"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 0.35e-3
                        "coord": [[4.0e-3, 0.0e-3]]
            -
                "shape_layer": ["insulation_2"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 0.35e-3
                        "coord": [[4.0e-3, 4.0e-3]]
            -
                "shape_layer": ["insulation_3"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 0.35e-3
                        "coord": [[0.0e-3, 4.0e-3]]
        "src":
            -
                "shape_layer": ["copper_1"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 0.75e-3
                        "coord": [[0.0e-3, 0.0e-3]]
        "sink":
            -
                "shape_layer": ["copper_4"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 0.75e-3
                        "coord": [[0.0e-3, 0.0e-3]]
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"check_conflict": true
"check_connection": true
"domain_conflict":
    - {"domain_resolve": ["trace"], "domain_keep": ["src"]}
    - {"domain_resolve": ["trace"], "domain_keep": ["sink"]}
"domain_connection":
    "coil": {"domain_group": [["trace"], ["via"], ["src"], ["sink"]], "connected": true}
