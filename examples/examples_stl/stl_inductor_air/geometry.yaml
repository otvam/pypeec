# (c) Thomas Guillod - Dartmouth College

"mesh_type": "stl"
"data_voxelize":
    "param":
        "d": [86.5e-6, 80.0e-6, 42.5e-6]
        "xyz_min": null
        "xyz_max": null
    "domain_stl":
        "coil": {"offset": [0.0, 0.0, 0.0], "filename_list": !path ["stl/coil.stl"]}
        "src": {"offset": [0.0, 0.0, 0.0], "filename_list": !path ["stl/src.stl"]}
        "sink": {"offset": [0.0, 0.0, 0.0], "filename_list": !path ["stl/sink.stl"]}
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"domain_conflict":
    - {"domain_resolve": "coil", "domain_keep": "src"}
    - {"domain_resolve": "coil", "domain_keep": "sink"}
"domain_connection":
    "connect": {"domain_list": ["coil", "src", "sink"], "connected": true}
