"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 500.0e-6
        "cz": 0.0e-6
        "tol": 1.0e-6
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "src"}
        - {"n_layer": 8, "tag_layer": "wire"}
        - {"n_layer": 1, "tag_layer": "sink"}
    "geometry_shape":
        "wire":
            -
                "shape_layer": ["wire"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 2.5e-3
                        "coord": [[0.0e-3, 0.0e-3]]
        "src":
            -
                "shape_layer": ["src"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 2.5e-3
                        "coord": [[0.0e-3, 0.0e-3]]
        "sink":
            -
                "shape_layer": ["sink"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 2.5e-3
                        "coord": [[0.0e-3, 0.0e-3]]
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"check_conflict": true
"check_connection": true
"domain_conflict":
    - {"domain_resolve": ["wire"], "domain_keep": ["src"]}
    - {"domain_resolve": ["wire"], "domain_keep": ["sink"]}
"domain_connection":
    "connect": {"domain_group": [["wire"], ["src"], ["sink"]], "connected": true}
