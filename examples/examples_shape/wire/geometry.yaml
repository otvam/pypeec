"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 500.0e-6
        "cz": 0.0e-6
        "simplify": 1.0e-6
        "construct": null
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "src"}
        - {"n_layer": 8, "tag_layer": "wire"}
        - {"n_layer": 1, "tag_layer": "sink"}
    "geometry_shape":
        "wire":
            -
                "shape_layer": ["wire"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 2.5e-3
                    "coord": [[0.0e-3, 0.0e-3]]
        "src":
            -
                "shape_layer": ["src"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 2.5e-3
                    "coord": [[0.0e-3, 0.0e-3]]
        "sink":
            -
                "shape_layer": ["sink"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 2.5e-3
                    "coord": [[0.0e-3, 0.0e-3]]
"data_point":
    "check_cloud": true
    "full_cloud": true
    "pts_cloud": []
"data_resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"data_conflict":
    "resolve_rules": true
    "resolve_random": false
    "conflict_rules":
        - {"domain_resolve": ["wire"], "domain_keep": ["src"]}
        - {"domain_resolve": ["wire"], "domain_keep": ["sink"]}
"data_integrity":
    "domain_connected":
        "conductor": {"domain_group": [["wire"], ["src"], ["sink"]], "connected": true}
    "domain_adjacent":
        "terminal": {"domain_group": [["src"], ["sink"]], "connected": false}
