"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 50.0e-6
        "cz": 0.0e-6
        "tol": 1.0e-6
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "copper"}
    "geometry_shape":
        "copper":
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "trace"
                        "shape_operation": "add"
                        "width": 1.0e-3
                        "coord": [[0.0e-3, 0.0e-3], [15.0e-3, 0.0e-3]]
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "trace"
                        "shape_operation": "add"
                        "width": 1.0e-3
                        "coord": [[0.0e-3, 2.0e-3], [15.0e-3, 2.0e-3]]
        "src_a":
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 1.0e-3
                        "coord": [[0.0e-3, 0.0e-3]]
        "sink_a":
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 1.0e-3
                        "coord": [[15.0e-3, 0.0e-3]]
        "src_b":
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 1.0e-3
                        "coord": [[0.0e-3, 2.0e-3]]
        "sink_b":
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 1.0e-3
                        "coord": [[15.0e-3, 2.0e-3]]
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"check_conflict": true
"check_connection": true
"domain_conflict":
    - {"domain_resolve": ["copper"], "domain_keep": ["src_a", "sink_a"]}
    - {"domain_resolve": ["copper"], "domain_keep": ["src_b", "sink_b"]}
"domain_connection":
    "front": {"domain_group": [["src_a"], ["sink_a"]], "connected": true}
    "back": {"domain_group": [["src_b"], ["sink_b"]], "connected": true}
    "insulation": {"domain_group": [["src_a", "sink_a"], ["src_b", "sink_b"]], "connected": false}
