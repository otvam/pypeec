"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 50.0e-6
        "cz": 0.0e-6
        "tol": 1.0e-6
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "back"}
        - {"n_layer": 5, "tag_layer": "insulation"}
        - {"n_layer": 1, "tag_layer": "front"}
    "geometry_shape":
        "copper":
            -
                "layer_start": "front"
                "layer_stop": "front"
                "shape_add":
                    -
                        "shape_type": "trace"
                        "width": 1.0e-3
                        "coord": [[0.0e-3, 0.0e-3], [15.0e-3, 0.0e-3]]
                "shape_sub": []
            -
                "layer_start": "back"
                "layer_stop": "back"
                "shape_add":
                    -
                        "shape_type": "trace"
                        "width": 1.0e-3
                        "coord": [[0.0e-3, 0.0e-3], [15.0e-3, 0.0e-3]]
                "shape_sub": []
        "src_front":
            -
                "layer_start": "front"
                "layer_stop": "front"
                "shape_add":
                    -
                        "shape_type": "pad"
                        "diameter": 1.0e-3
                        "coord": [[0.0e-3, 0.0e-3]]
                "shape_sub": []
        "sink_front":
            -
                "layer_start": "front"
                "layer_stop": "front"
                "shape_add":
                    -
                        "shape_type": "pad"
                        "diameter": 1.0e-3
                        "coord": [[15.0e-3, 0.0e-3]]
                "shape_sub": []
        "src_back":
            -
                "layer_start": "back"
                "layer_stop": "back"
                "shape_add":
                    -
                        "shape_type": "pad"
                        "diameter": 1.0e-3
                        "coord": [[0.0e-3, 0.0e-3]]
                "shape_sub": []
        "sink_back":
            -
                "layer_start": "back"
                "layer_stop": "back"
                "shape_add":
                    -
                        "shape_type": "pad"
                        "diameter": 1.0e-3
                        "coord": [[15.0e-3, 0.0e-3]]
                "shape_sub": []
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"domain_conflict":
    - {"domain_resolve": ["copper"], "domain_keep": ["src_front", "sink_front"]}
    - {"domain_resolve": ["copper"], "domain_keep": ["src_back", "sink_back"]}
"domain_connection":
    "front": {"domain_group": [["src_front"], ["sink_front"]], "connected": true}
    "back": {"domain_group": [["src_back"], ["sink_back"]], "connected": true}
    "insulation": {"domain_group": [["src_front", "sink_front"], ["src_back", "sink_back"]], "connected": false}
