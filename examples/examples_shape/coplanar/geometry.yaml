"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 50.0e-6
        "cz": 0.0e-6
        "simplify": 1.0e-6
        "construct": null
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "copper"}
    "geometry_shape":
        "trace":
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_type": "geojson"
                "shape_data":
                    "buffer": 0.5e-3
                    "data": {"type":"LineString","coordinates":[[0.0,0.0],[0.015,0.0]]}
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_type": "geojson"
                "shape_data":
                    "buffer": 0.5e-3
                    "data": {"type":"LineString","coordinates":[[0.0,0.002],[0.015,0.002]]}
        "pri_src":
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_type": "geojson"
                "shape_data":
                    "buffer": 0.5e-3
                    "data": {"type":"Point","coordinates":[0.0,0.0]}
        "pri_sink":
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_type": "geojson"
                "shape_data":
                    "buffer": 0.5e-3
                    "data": {"type":"Point","coordinates":[0.015,0.0]}
        "sec_src":
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_type": "geojson"
                "shape_data":
                    "buffer": 0.5e-3
                    "data": {"type":"Point","coordinates":[0.0,0.002]}
        "sec_sink":
            -
                "shape_layer": ["copper"]
                "shape_operation": "add"
                "shape_type": "geojson"
                "shape_data":
                    "buffer": 0.5e-3
                    "data": {"type":"Point","coordinates":[0.015,0.002]}
"data_point":
    "check_cloud": true
    "filter_cloud": true
    "pts_cloud": []
"data_resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"data_conflict":
    "resolve_rules": true
    "resolve_random": false
    "conflict_rules":
        - {"domain_resolve": ["trace"], "domain_keep": ["pri_src", "sec_src"]}
        - {"domain_resolve": ["trace"], "domain_keep": ["pri_sink", "sec_sink"]}
"data_integrity":
    "check_integrity": true
    "domain_connected":
        "pri_conductor": {"domain_group": [["pri_src"], ["pri_sink"]], "connected": true}
        "sec_conductor": {"domain_group": [["sec_src"], ["sec_sink"]], "connected": true}
        "insulation": {"domain_group": [["pri_src", "pri_sink"], ["sec_src", "sec_sink"]], "connected": false}
    "domain_adjacent":
        "pri_terminal": {"domain_group": [["pri_src"], ["pri_sink"]], "connected": false}
        "sec_terminal": {"domain_group": [["sec_src"], ["sec_sink"]], "connected": false}
