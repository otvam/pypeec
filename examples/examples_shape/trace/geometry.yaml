"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 50.0e-6
        "cz": 0.0e-6
        "tol": 1.0e-6
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "back"}
        - {"n_layer": 5, "tag_layer": "insulation"}
        - {"n_layer": 1, "tag_layer": "front"}
    "geometry_shape":
        "copper":
            -
                "shape_layer": ["front"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "trace"
                        "shape_operation": "add"
                        "width": 0.5e-3
                        "coord": [[0.0e-3, 0.0e-3], [5.0e-3, 0.0e-3], [5.0e-3, 5.0e-3]]
            -
                "shape_layer": ["back"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "trace"
                        "shape_operation": "add"
                        "width": 0.5e-3
                        "coord": [[0.0e-3, 0.0e-3], [0.0e-3, 5.0e-3], [5.0e-3, 5.0e-3]]
            -
                "shape_layer": ["front", "back"]
                "shape_operation": "sub"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 0.2e-3
                        "coord": [[5.0e-3, 0.0e-3], [0.0e-3, 5.0e-3]]
        "src_front":
            -
                "shape_layer": ["front"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 0.7e-3
                        "coord": [[0.0e-3, 0.0e-3]]
        "src_back":
            -
                "shape_layer": ["back"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 0.7e-3
                        "coord": [[0.0e-3, 0.0e-3]]
        "sink":
            -
                "shape_layer": ["front"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 0.7e-3
                        "coord": [[5.0e-3, 5.0e-3]]
            -
                "shape_layer": ["back"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "pad"
                        "shape_operation": "add"
                        "diameter": 0.7e-3
                        "coord": [[5.0e-3, 5.0e-3]]
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"check_conflict": true
"check_connection": true
"domain_conflict":
    - {"domain_resolve": ["copper"], "domain_keep": ["src_front"]}
    - {"domain_resolve": ["copper"], "domain_keep": ["src_back"]}
    - {"domain_resolve": ["copper"], "domain_keep": ["sink"]}
"domain_connection":
    "top": {"domain_group": [["copper"], ["src_front"], ["sink"]], "connected": true}
    "bottom": {"domain_group": [["copper"], ["src_back"], ["sink"]], "connected": true}
