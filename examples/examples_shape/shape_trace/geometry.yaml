"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 0.5
        "dy": 0.5
        "dz": 0.5
        "cz": 0.0
        "tol": 0.1
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - { "n_layer": 1, "name_layer": "back"}
        - { "n_layer": 2, "name_layer": "insulation"}
        - { "n_layer": 1, "name_layer": "front"}
    "geometry_shape":
        "front":
            "layer_start": "front"
            "layer_stop": "front"
            "shape_add":
                - {"shape_type": "trace", "coord": [[10, 10], [90, 90]], "buffer": 10}
            "shape_sub":
                - {"shape_type": "pad", "coord": [[10, 10], [90, 90]], "buffer": 5}
        "via":
            "layer_start": "insulation"
            "layer_stop": "insulation"
            "shape_add":
                - {"shape_type": "pad", "coord": [[10, 10], [90, 90]], "buffer": 10}
            "shape_sub":
                - {"shape_type": "pad", "coord": [[10, 10], [90, 90]], "buffer": 5}
        "terminal":
            "layer_start": "back"
            "layer_stop": "back"
            "shape_add":
                - {"shape_type": "pad", "coord": [[10, 10], [90, 90]], "buffer": 10}
            "shape_sub":
                - {"shape_type": "pad", "coord": [[10, 10], [90, 90]], "buffer": 5}
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"domain_conflict": []
"domain_connection": {}
