"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 50.0e-6
        "cz": 0.0e-6
        "simplify": 1.0e-6
        "construct": null
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "layer"}
    "geometry_shape":
        "trace":
            -
                "shape_layer": ["layer"]
                "shape_operation": "add"
                "shape_type": "polygon"
                "shape_data":
                    "buffer": 1.0e-3
                    "coord_shell": [[0.0e-3, 0.0e-3], [+2.0e-3, 3.0e-3], [0.0e-3, 6.0e-3], [-2.0e-3, 3.0e-3]]
                    "coord_holes": []
            -
                "shape_layer": ["layer"]
                "shape_operation": "sub"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 3.0e-3
                    "coord": [[0.0e-3, 3.0e-3]]
        "src":
            -
                "shape_layer": ["layer"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 1.0e-3
                    "coord": [[0.0e-3, 0.0e-3]]
        "sink":
            -
                "shape_layer": ["layer"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 1.0e-3
                    "coord": [[0.0e-3, 6.0e-3]]
"data_point":
    "check_cloud": true
    "filter_cloud": true
    "pts_cloud": []
"data_resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"data_conflict":
    "resolve_rules": true
    "resolve_random": false
    "conflict_rules":
        - {"domain_resolve": ["trace"], "domain_keep": ["src"]}
        - {"domain_resolve": ["trace"], "domain_keep": ["sink"]}
"data_integrity":
    "domain_connected":
        "conductor": {"domain_group": [["src"], ["sink"], ["trace"]], "connected": true}
    "domain_adjacent":
        "terminal_front": {"domain_group": [["src"], ["sink"]], "connected": false}
