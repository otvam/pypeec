"material_def":
    "copper":
        "domain_list": ["pri_src", "sec_src", "pri_sink", "sec_sink", "wire"]
        "material_type": "electric"
        "orientation_type": "isotropic"
        "var_type": "lumped"
"source_def":
    "pri_src":
        "domain_list": ["pri_src"]
        "source_type": "current"
        "var_type": "lumped"
    "sec_src":
        "domain_list": ["sec_src"]
        "source_type": "current"
        "var_type": "lumped"
    "pri_sink":
        "domain_list": ["pri_sink"]
        "source_type": "voltage"
        "var_type": "lumped"
    "sec_sink":
        "domain_list": ["sec_sink"]
        "source_type": "voltage"
        "var_type": "lumped"
"material_val": &material_val
    "copper": {"rho_re": 1.75e-8, "rho_im": 0.0}
"source_val": &source_val
    "pri_src": {"I_re": +1.0, "I_im": 0.0, "Y_re": 0.0, "Y_im": 0.0}
    "sec_src": { "I_re": -1.0, "I_im": 0.0, "Y_re": 0.0, "Y_im": 0.0}
    "pri_sink": {"V_re": 0.0, "V_im": 0.0, "Z_re": 0.0, "Z_im": 0.0}
    "sec_sink": {"V_re": 0.0, "V_im": 0.0, "Z_re": 0.0, "Z_im": 0.0}
"sweep_config":
    "sim_default": null
"sweep_param":
    "sim_default":
        "freq": 0.0
        "material_val": *material_val
        "source_val": *source_val
