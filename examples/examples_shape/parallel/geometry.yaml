"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 500.0e-6
        "cz": 0.0e-6
        "simplify": 1.0e-6
        "construct": null
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "src"}
        - {"n_layer": 50, "tag_layer": "wire"}
        - {"n_layer": 1, "tag_layer": "sink"}
    "geometry_shape":
        "wire":
            -
                "shape_layer": ["wire"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, +1.0e-3]]
            -
                "shape_layer": ["wire"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, -1.0e-3]]
        "pri_src":
            -
                "shape_layer": ["src"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, +1.0e-3]]
        "sec_src":
            -
                "shape_layer": ["src"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, -1.0e-3]]
        "pri_sink":
            -
                "shape_layer": ["sink"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, +1.0e-3]]
        "sec_sink":
            -
                "shape_layer": ["sink"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, -1.0e-3]]
"data_point":
    "check_cloud": true
    "full_cloud": true
    "pts_cloud": []
"data_resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"data_conflict":
    "resolve_rules": true
    "resolve_random": false
    "conflict_rules":
        - {"domain_resolve": ["wire"], "domain_keep": ["pri_src", "sec_src"]}
        - {"domain_resolve": ["wire"], "domain_keep": ["pri_sink", "sec_sink"]}
"data_integrity":
    "domain_connected":
        "pri_conductor": {"domain_group": [["pri_src"], ["pri_sink"]], "connected": true}
        "sec_conductor": {"domain_group": [["sec_src"], ["sec_sink"]], "connected": true}
        "insulation": {"domain_group": [["pri_src", "pri_sink"], ["sec_src", "sec_sink"]], "connected": false}
    "domain_adjacent":
        "pri_terminal": {"domain_group": [["pri_src"], ["pri_sink"]], "connected": false}
        "sec_terminal": {"domain_group": [["sec_src"], ["sec_sink"]], "connected": false}
