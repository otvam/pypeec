"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 500.0e-6
        "cz": 0.0e-6
        "simplify": 1.0e-6
        "construct": null
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "src"}
        - {"n_layer": 50, "tag_layer": "wire"}
        - {"n_layer": 1, "tag_layer": "sink"}
    "geometry_shape":
        "wire":
            -
                "shape_layer": ["wire"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, +1.0e-3]]
            -
                "shape_layer": ["wire"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, -1.0e-3]]
        "src_a":
            -
                "shape_layer": ["src"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, +1.0e-3]]
        "src_b":
            -
                "shape_layer": ["src"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, -1.0e-3]]
        "sink_a":
            -
                "shape_layer": ["sink"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, +1.0e-3]]
        "sink_b":
            -
                "shape_layer": ["sink"]
                "shape_operation": "add"
                "shape_type": "pad"
                "shape_data":
                    "diameter": 0.5e-3
                    "coord": [[0.0e-3, -1.0e-3]]
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"pts_cloud": []
"resolve_cloud": true
"resolve_conflict": true
"check_integrity": true
"random_resolution": false
"domain_conflict":
    - {"domain_resolve": ["wire"], "domain_keep": ["src_a", "src_b"]}
    - {"domain_resolve": ["wire"], "domain_keep": ["sink_a", "sink_b"]}
"domain_connected":
    "conductor_a": {"domain_group": [["src_a"], ["sink_a"]], "connected": true}
    "conductor_b": {"domain_group": [["src_b"], ["sink_b"]], "connected": true}
    "insulation": {"domain_group": [["src_a", "sink_a"], ["src_b", "sink_b"]], "connected": false}
"domain_adjacent":
    "terminal_a": {"domain_group": [["src_a"], ["sink_a"]], "connected": false}
    "terminal_b": {"domain_group": [["src_b"], ["sink_b"]], "connected": false}
