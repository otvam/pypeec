"material_def":
    "copper":
        "domain_list": ["src", "sink", "trace"]
        "material_type": "electric"
        "orientation_type": "isotropic"
        "var_type": "lumped"
"source_def":
    "src":
        "domain_list": ["src"]
        "source_type": "voltage"
        "var_type": "lumped"
    "sink":
        "domain_list": ["sink"]
        "source_type": "voltage"
        "var_type": "lumped"
"material_val": &material_val
    "copper": {"rho_re": 1.75e-8, "rho_im": 0.0}
"source_val": &source_val
    "src": {"V_re": 1.0, "V_im": 0.0, "Z_re": 1.0e-3, "Z_im": 0.0}
    "sink": {"V_re": 0.0, "V_im": 0.0, "Z_re": 1.0e-3, "Z_im": 0.0}
"sweep_solver":
    "sim_dc":
        "init": null
        "param":
            "freq": 0.0
            "material_val": *material_val
            "source_val": *source_val
    "sim_ac":
        "init": "sim_dc"
        "param":
            "freq": 1.0e+6
            "material_val": *material_val
            "source_val": *source_val
