"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 50.0e-6
        "cz": 0.0e-6
        "simplify": 1.0e-6
        "construct": null
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "back"}
        - {"n_layer": 2, "tag_layer": "insulation"}
        - {"n_layer": 1, "tag_layer": "front"}
    "geometry_shape":
        "trace":
            -
                "shape_layer": ["back"]
                "shape_operation": "add"
                "shape_type": "polygon"
                "shape_data":
                    "buffer": 0.0
                    "coord_shell": [[0.0e-3, 0.0e-3], [2.5e-3, 0.0e-3], [2.5e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
                    "coord_holes":
                        - [[0.1e-3, 0.1e-3], [0.2e-3, 0.1e-3], [0.2e-3, 0.2e-3], [0.1e-3, 0.2e-3]]
                        - [[0.3e-3, 0.3e-3], [0.4e-3, 0.3e-3], [0.4e-3, 0.4e-3], [0.3e-3, 0.4e-3]]
            -
                "shape_layer": ["front"]
                "shape_operation": "add"
                "shape_type": "polygon"
                "shape_data":
                    "buffer": 0.0
                    "coord_shell": [[0.0e-3, 0.0e-3], [2.5e-3, 0.0e-3], [2.5e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
                    "coord_holes": []
            -
                "shape_layer": ["front"]
                "shape_operation": "sub"
                "shape_type": "polygon"
                "shape_data":
                    "buffer": 0.0
                    "coord_shell": [[0.0e-3, 0.0e-3], [2.0e-3, 0.0e-3], [2.0e-3, 2.0e-3], [0.0e-3, 2.0e-3]]
                    "coord_holes": []
            -
                "shape_layer": ["front", "back", "insulation"]
                "shape_operation": "add"
                "shape_type": "polygon"
                "shape_data":
                    "buffer": 0.0
                    "coord_shell": [[2.0e-3, 0.0e-3], [2.5e-3, 0.0e-3], [2.5e-3, 0.2e-3], [2.0e-3, 0.2e-3]]
                    "coord_holes": []
        "src":
            -
                "shape_layer": ["front"]
                "shape_operation": "add"
                "shape_type": "polygon"
                "shape_data":
                    "buffer": 0.0
                    "coord_shell": [[0.0e-3, 2.0e-3], [0.05e-3, 2.0e-3], [0.05e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
                    "coord_holes": []
        "sink":
            -
                "shape_layer": ["back"]
                "shape_operation": "add"
                "shape_type": "polygon"
                "shape_data":
                    "buffer": 0.0
                    "coord_shell": [[0.0e-3, 2.0e-3], [0.05e-3, 2.0e-3], [0.05e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
                    "coord_holes": []
"data_point":
    "check_cloud": true
    "filter_cloud": true
    "pts_cloud": []
"data_resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"data_conflict":
    "resolve_rules": true
    "resolve_random": false
    "conflict_rules":
        - {"domain_resolve": ["trace"], "domain_keep": ["src"]}
        - {"domain_resolve": ["trace"], "domain_keep": ["sink"]}
"data_integrity":
    "domain_connected":
        "conductor": {"domain_group": [["trace"], ["src"], ["sink"]], "connected": true}
    "domain_adjacent":
        "terminal": {"domain_group": [["src"], ["sink"]], "connected": false}
