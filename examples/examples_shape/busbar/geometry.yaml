"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 50.0e-6
        "cz": 0.0e-6
        "tol": 1.0e-6
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "back"}
        - {"n_layer": 2, "tag_layer": "insulation"}
        - {"n_layer": 1, "tag_layer": "front"}
    "geometry_shape":
        "copper":
            -
                "layer_start": "back"
                "layer_stop": "back"
                "shape_add":
                    -
                        "shape_type": "polygon"
                        "buffer": null
                        "coord": [[0.0e-3, 0.0e-3], [2.5e-3, 0.0e-3], [2.5e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
                "shape_sub": []
            -
                "layer_start": "front"
                "layer_stop": "front"
                "shape_add":
                    -
                        "shape_type": "polygon"
                        "buffer": null
                        "coord": [[0.0e-3, 0.0e-3], [2.5e-3, 0.0e-3], [2.5e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
                "shape_sub":
                    -
                        "shape_type": "polygon"
                        "buffer": null
                        "coord": [[0.0e-3, 0.0e-3], [2.0e-3, 0.0e-3], [2.0e-3, 2.0e-3], [0.0e-3, 2.0e-3]]
            -
                "layer_start": "back"
                "layer_stop": "front"
                "shape_add":
                    -
                        "shape_type": "polygon"
                        "buffer": null
                        "coord": [[2.0e-3, 0.0e-3], [2.5e-3, 0.0e-3], [2.5e-3, 0.2e-3], [2.0e-3, 0.2e-3]]
                "shape_sub": []
        "src":
            -
                "layer_start": "front"
                "layer_stop": "front"
                "shape_add":
                    -
                        "shape_type": "polygon"
                        "buffer": null
                        "coord": [[0.0e-3, 2.0e-3], [0.05e-3, 2.0e-3], [0.05e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
                "shape_sub": []
        "sink":
            -
                "layer_start": "back"
                "layer_stop": "back"
                "shape_add":
                    -
                        "shape_type": "polygon"
                        "buffer": null
                        "coord": [[0.0e-3, 2.0e-3], [0.05e-3, 2.0e-3], [0.05e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
                "shape_sub": []
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"check_conflict": true
"check_connection": true
"domain_conflict":
    - {"domain_resolve": ["copper"], "domain_keep": ["src"]}
    - {"domain_resolve": ["copper"], "domain_keep": ["sink"]}
"domain_connection":
    "connect": {"domain_group": [["copper"], ["src"], ["sink"]], "connected": true}
