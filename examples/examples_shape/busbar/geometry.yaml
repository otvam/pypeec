"mesh_type": "shape"
"data_voxelize":
    "param":
        "dx": 50.0e-6
        "dy": 50.0e-6
        "dz": 50.0e-6
        "cz": 0.0e-6
        "tol": 1.0e-6
        "xy_min": null
        "xy_max": null
    "layer_stack":
        - {"n_layer": 1, "tag_layer": "back"}
        - {"n_layer": 2, "tag_layer": "insulation"}
        - {"n_layer": 1, "tag_layer": "front"}
    "geometry_shape":
        "copper":
            -
                "shape_layer": ["back"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "polygon"
                        "shape_operation": "add"
                        "buffer": null
                        "coord": [[0.0e-3, 0.0e-3], [2.5e-3, 0.0e-3], [2.5e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
            -
                "shape_layer": ["front"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "polygon"
                        "shape_operation": "add"
                        "buffer": null
                        "coord": [[0.0e-3, 0.0e-3], [2.5e-3, 0.0e-3], [2.5e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
            -
                "shape_layer": ["front"]
                "shape_operation": "sub"
                "shape_data":
                    -
                        "shape_type": "polygon"
                        "shape_operation": "add"
                        "buffer": null
                        "coord": [[0.0e-3, 0.0e-3], [2.0e-3, 0.0e-3], [2.0e-3, 2.0e-3], [0.0e-3, 2.0e-3]]
            -
                "shape_layer": ["front", "back", "insulation"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "polygon"
                        "shape_operation": "add"
                        "buffer": null
                        "coord": [[2.0e-3, 0.0e-3], [2.5e-3, 0.0e-3], [2.5e-3, 0.2e-3], [2.0e-3, 0.2e-3]]
        "src":
            -
                "shape_layer": ["front"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "polygon"
                        "shape_operation": "add"
                        "buffer": null
                        "coord": [[0.0e-3, 2.0e-3], [0.05e-3, 2.0e-3], [0.05e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
        "sink":
            -
                "shape_layer": ["back"]
                "shape_operation": "add"
                "shape_data":
                    -
                        "shape_type": "polygon"
                        "shape_operation": "add"
                        "buffer": null
                        "coord": [[0.0e-3, 2.0e-3], [0.05e-3, 2.0e-3], [0.05e-3, 2.5e-3], [0.0e-3, 2.5e-3]]
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"check_conflict": true
"check_connection": true
"domain_conflict":
    - {"domain_resolve": ["copper"], "domain_keep": ["src"]}
    - {"domain_resolve": ["copper"], "domain_keep": ["sink"]}
"domain_connection":
    "connect": {"domain_group": [["copper"], ["src"], ["sink"]], "connected": true}
