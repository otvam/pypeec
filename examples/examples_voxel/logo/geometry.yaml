"mesh_type": "voxel"
"data_voxelize":
    "param":
        "n": [3, 3, 3]
        "d": [1.0, 1.0, 1.0]
        "c": [0.0, 0.0, 0.0]
    "domain_index":
        "wire": [9, 0, 1, 2, 11, 20, 23, 26, 25, 24, 15, 6, 7]
        "src": [18]
        "sink": [8]
"data_point":
    "check_cloud": true
    "filter_cloud": true
    "pts_cloud": []
"data_resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"data_conflict":
    "resolve_rules": true
    "resolve_random": false
    "conflict_rules": []
"data_integrity":
    "domain_connected":
        "conductor": {"domain_group": [["wire"], ["src"], ["sink"]], "connected": true}
    "domain_adjacent":
        "terminal": {"domain_group": [["src"], ["sink"]], "connected": false}
