"material_def":
    "pri_copper":
        "domain_list": ["pri_coil" ,"pri_src", "pri_sink"]
        "material_type": "electric"
        "orientation_type": "isotropic"
        "var_type": "lumped"
    "sec_copper":
        "domain_list": ["sec_coil", "sec_short"]
        "material_type": "electric"
        "orientation_type": "isotropic"
        "var_type": "lumped"
"source_def":
    "pri_src":
        "domain_list": ["pri_src"]
        "source_type": "current"
        "var_type": "lumped"
    "pri_sink":
        "domain_list": ["pri_sink"]
        "source_type": "voltage"
        "var_type": "lumped"
    "sec_short":
        "domain_list": ["sec_short"]
        "source_type": "voltage"
        "var_type": "lumped"
"material_val": &material_val
    "pri_copper": {"rho_re": 1.75e-8, "rho_im": 0.0}
    "sec_copper": {"rho_re": 8.75e-8, "rho_im": 0.0}
"source_val": &source_val
    "pri_src": {"I_re": 1.0, "I_im": 0.0, "Y_re": 0.0, "Y_im": 0.0}
    "pri_sink": {"V_re": 0.0, "V_im": 0.0, "Z_re": 0.0, "Z_im": 0.0}
    "sec_short": {"V_re": 0.0, "V_im": 0.0, "Z_re": 0.0, "Z_im": 0.0}
"sweep_config":
    "sim_dc": null
    "sim_ac": "sim_dc"
"sweep_param":
    "sim_dc":
        "freq": 0.0
        "material_val": *material_val
        "source_val": *source_val
    "sim_ac":
        "freq": 10.0e+6
        "material_val": *material_val
        "source_val": *source_val
