"mesh_type": "voxel"
"data_voxelize":
    "param":
        "n": [5, 5, 3]
        "d": [1.0e-3, 1.0e-3, 0.5e-3]
        "c": [0.0, 0.0, 0.0]
    "domain_index":
        "pri": [0, 5, 10, 15, 20, 21, 22, 23, 24, 19, 14, 9, 4]
        "sec": [51, 53, 50, 55, 60, 65, 70, 71, 73, 74, 69, 64, 59, 54, 72]
        "src": [1]
        "sink": [3]
        "short": [52]
"resampling":
    "use_reduce": false
    "use_resample": false
    "resampling_factor": [1, 1, 1]
"check_conflict": true
"check_connection": true
"domain_conflict": []
"domain_connection":
    "pri": {"domain_group": [["pri"], ["src"], ["sink"]], "connected": true}
    "sec": {"domain_group": [["sec"], ["short"]], "connected": true}
    "pri_sec": {"domain_group": [["pri"], ["sec"]], "connected": false}
