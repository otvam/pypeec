name: Run Repository Tests

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"

env:
  extract: |
    pypeec examples .
  mesher: |
    pypeec mesher \
        --geometry tutorial/geometry.yaml \
        --voxel tutorial/voxel.json.gz
  solver: |
    pypeec solver \
        --voxel tutorial/voxel.json.gz \
        --problem tutorial/problem.yaml \
        --tolerance config/tolerance.yaml \
        --solution tutorial/solution.json.gz


jobs:
  default:
    runs-on: "ubuntu-latest"
    timeout-minutes: 20
    steps:
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          python-version: "3.10"
          auto-activate-base: false
          activate-environment: pypeec
          use-mamba: true
      - name: Install dependencies
        shell: bash -el {0}
        run: |
          conda install --yes conda-forge::pypeec
      - name: Run the tests
        shell: bash -el {0}
        run: |
          ${{ env.extract }}
          ${{ env.mesher }}
          ${{ env.solver }}
