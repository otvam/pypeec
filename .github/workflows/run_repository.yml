name: Run Repository Tests

### ===================== job triggers
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"

### ===================== job steps
step_extract: &step_extract
  name: Prepare the tests
  shell: bash -el {0}
  run: |
    pypeec --version
    pypeec examples examples
    pypeec documentation documentation
step_run: &step_run
  name: Run the tests
  shell: bash -el {0}
  run: |
    pypeec mesher \
        --geometry examples/tutorial/geometry.yaml \
        --voxel examples/tutorial/voxel.json.gz
    pypeec solver \
        --voxel examples/tutorial/voxel.json.gz \
        --problem examples/tutorial/problem.yaml \
        --tolerance examples/config/tolerance.yaml \
        --solution examples/tutorial/solution.json.gz
    pypeec viewer \
        --voxel examples/tutorial/voxel.json.gz \
        --viewer examples/config/viewer.yaml \
        --plot_mode none
    pypeec plotter \
        --solution examples/tutorial/solution.json.gz \
        --plotter examples/config/plotter.yaml \
        --plot_mode none

### ===================== job environment
env:
  ALLOW_PLOTTING: "true"
  PYTHONIOENCODING: "utf8"
  PYTHONUNBUFFERED: "1"

### ===================== job definition
jobs:
  # ===================== run the conda
  conda:
    strategy:
      fail-fast: false
      matrix:
        system:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
        version:
          - "3.10"
          - "3.11"
          - "3.12"
    name: conda / ${{ matrix.system }} / ${{ matrix.version }}
    runs-on: ${{ matrix.system }}
    timeout-minutes: 20
    steps:
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          python-version: ${{ matrix.version }}
          auto-activate-base: false
          activate-environment: pypeec
          use-mamba: true
      - name: Install dependencies
        shell: bash -el {0}
        run: |
          conda install --yes conda-forge::pypeec
      - *step_extract
      - *step_run
  # ===================== run the pypi
  pypi:
    strategy:
      fail-fast: false
      matrix:
        system:
          - "ubuntu-latest"
          - "windows-latest"
        version:
          - "3.10"
          - "3.11"
          - "3.12"
    name: pip / ${{ matrix.system }} / ${{ matrix.version }}
    runs-on: ${{ matrix.system }}
    timeout-minutes: 20
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
      - name: Install dependencies
        shell: bash -el {0}
        run: |
          python -m pip install pypeec
      - *step_extract
      - *step_run
