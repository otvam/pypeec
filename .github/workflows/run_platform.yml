# Run the "Platform tests" with the following conditions.
#   - dispatch
#   - weekly
#
# The tests are run on the following platforms:
#   - Linux / Ubuntu
#   - Apple / macOS
#   - Microsoft / Windows
#
# The tests are run on the following interpreter versions:
#   - Python 3.9
#   - Python 3.10
#   - Python 3.11
#   - Python 3.12
#
# Thomas Guillod - Dartmouth College
# Mozilla Public License Version 2.0

name: Run Platform Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"

jobs:
  default:
    strategy:
      fail-fast: false
      matrix:
        system: ["ubuntu-latest",  "macos-latest", "windows-latest"]
        version: ["3.9", "3.10", "3.11", "3.12"]
    name: ${{ matrix.system }} / ${{ matrix.version }}
    runs-on: ${{ matrix.system }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
      - name: Install dependencies
        shell: bash -el {0}
        run: |
          pip install --upgrade pip
          pip install --requirement requirements.txt
      - name: Run the tests
        shell: bash -el {0}
        run: |
          chmod +x scripts/run_tests.sh
          ./scripts/run_tests.sh
