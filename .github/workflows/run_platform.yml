# Run the tests with different platforms (default Python version).
#
# Run with the following conditions:
#   - dispatch
#   - weekly
#
# Thomas Guillod - Dartmouth College
# Mozilla Public License Version 2.0

name: Test Software Platforms

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        system: ["ubuntu-latest",  "macos-latest", "windows-latest"]
        version: ["3.9", "3.10", "3.11", "3.12"]

    name: Platform / ${{ matrix.system }} / ${{ matrix.version }}
    runs-on: ${{ matrix.system }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run the tests
        shell: bash
        run:
          chmod +x scripts/run_tests.sh
          ./scripts/run_tests.sh
