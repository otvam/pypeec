# Run the tests after a manual trigger.
# The tests are run with different Python versions on Linux.
#
# The environment variable "ALLOW_PLOTTING" is used to prevent warnings without display server.
#
# Thomas Guillod - Dartmouth College
# Mozilla Public License Version 2.0

name: Test Python Versions

on: ["workflow_dispatch"]

env:
  ALLOW_PLOTTING: "true"
  PYTHONIOENCODING: "utf8"
  PYTHONUNBUFFERED: "1"

permissions:
  contents: read

jobs:
  build:
    runs-on: "ubuntu-latest"
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python / ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies  / ${{ matrix.python-version }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run the tests / ${{ matrix.python-version }}
        shell: bash
        run: |
          source run_tests.sh
