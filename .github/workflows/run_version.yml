name: Run Version Tests

on:
  # ===================== job triggers
  push:
  pull_request:
  workflow_dispatch:

jobs:
  pypi:
    strategy:
      fail-fast: false
      matrix:
        system:
          - "ubuntu-latest"
          - "windows-latest"
        version:
          - "3.11"
    name: pip / ${{ matrix.system }} / ${{ matrix.version }}
    runs-on: ${{ matrix.system }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
      - name: Install dependencies
        shell: bash -el {0}
        run: python -m pip install --requirement .github/envs/env_pypi.txt
      - name: Run the tests
        shell: bash -el {0}
        run: ./.github/scripts/run_script.sh
