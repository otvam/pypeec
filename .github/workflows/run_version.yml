name: Run Version Tests

on:
  # ===================== job triggers
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"

jobs:
  pypi:
    strategy:
      fail-fast: false
      matrix:
        system:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
        version:
          - "3.10"
    name: pip / ${{ matrix.system }} / ${{ matrix.version }}
    runs-on: ${{ matrix.system }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
      - name: Run the tests
        shell: bash -el {0}
        run: ./.github/scripts/run_tests.sh
