#############################################################################
"shape_data_pad": &shape_data_pad
    "type": "object"
    "required":
        - "diameter"
        - "coord"
    properties:
        "diameter":
            "type": "number"
            "minimum": 0
        "coord":
            "type": "array"
            "minItems": 1
            "items":
                "type": "array"
                "minItems": 2
                "maxItems": 2
                "items":
                    "type": "number"

#############################################################################
"shape_data_polygon": &shape_data_polygon
    "type": "object"
    "required":
        - "buffer"
        - "coord_shell"
        - "coord_holes"
    properties:
        "buffer":
            "type":
                - "null"
                - "number"
            "minimum": 0
        "coord_shell":
            "type": "array"
            "minItems": 1
            "items":
                "type": "array"
                "minItems": 2
                "maxItems": 2
                "items":
                    "type": "number"
        "coord_holes":
            "type": "array"
            "items":
                "type": "array"
                "minItems": 1
                "items":
                    "type": "array"
                    "minItems": 2
                    "maxItems": 2
                    "items":
                        "type": "number"

#############################################################################
"shape_data_trace": &shape_data_trace
    "type": "object"
    "required":
        - "width"
        - "coord"
    properties:
        "width":
            "type": "number"
            "minimum": 0
        "coord":
            "type": "array"
            "minItems": 1
            "items":
                "type": "array"
                "minItems": 2
                "maxItems": 2
                "items":
                    "type": "number"

#############################################################################
"type": "object"
"required":
    - "param"
    - "layer_stack"
    - "geometry_shape"
"properties":
    "param":
        "type": "object"
        "required":
            - "dx"
            - "dy"
            - "dz"
            - "cz"
            - "simplify"
            - "construct"
            - "xy_min"
            - "xy_max"
        "properties":
            "dx":
                "type": "number"
                "minimum": 0
            "dy":
                "type": "number"
                "minimum": 0
            "dz":
                "type": "number"
                "minimum": 0
            "cz":
                "type":
                    - "null"
                    - "number"
            "simplify":
                "type":
                    - "null"
                    - "number"
                "minimum": 0
            "construct":
                "type":
                    - "null"
                    - "number"
                "minimum": 0
            "xy_min":
                "type":
                    - "null"
                    - "array"
                "minItems": 2
                "maxItems": 2
                "items":
                    "type": "number"
            "xy_max":
                "type":
                    - "null"
                    - "array"
                "minItems": 2
                "maxItems": 2
                "items":
                    "type": "number"
    "layer_stack":
        "type": "array"
        "minItems": 1
        "items":
            "type": "object"
            "required":
                - "n_layer"
                - "tag_layer"
            "properties":
                "n_layer":
                    "type": "integer"
                    "minimum": 1
                "tag_layer":
                    "type": "string"
                    "minLength": 1
    "geometry_shape":
        "type": "object"
        "minProperties": 1
        "additionalProperties":
            "type": "array"
            "minItems": 1
            "items":
                "type": "object"
                "required":
                    - "shape_layer"
                    - "shape_operation"
                    - "shape_type"
                    - "shape_data"
                "properties":
                    "shape_layer":
                        "type": "array"
                        "minItems": 1
                        "items":
                            "type": "string"
                            "minLength": 1
                    "shape_operation":
                        "type": "string"
                        "enum":
                            - "add"
                            - "sub"
                    "shape_type":
                        "type": "string"
                        "enum":
                            - "trace"
                            - "pad"
                            - "polygon"
                "allOf":
                    -   if:
                            "properties":
                                "shape_type":
                                    "const": "pad"
                        "then":
                            "properties":
                                "shape_data": *shape_data_pad
                    -   if:
                            "properties":
                                "shape_type":
                                    "const": "polygon"
                        "then":
                            "properties":
                                "shape_data": *shape_data_polygon
                    -   if:
                            "properties":
                                "shape_type":
                                    "const": "trace"
                        "then":
                            "properties":
                                "shape_data": *shape_data_trace
