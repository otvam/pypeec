#############################################################################
"data_plot_pyvista": &data_plot_pyvista
    "type": "object"
    "required":
        - "title"
        - "legend"
        - "var"
        - "log"
        - "color_lim"
        - "filter_lim"
        - "clamp_lim"
    properties:
        "title":
            "type":
                - "null"
                - "string"
            "minLength": 1
        "legend":
            "type":
                - "null"
                - "string"
            "minLength": 1
        "var":
            "type": "string"
            "minLength": 1
        "log":
            "type":
                - "boolean"
        "color_lim":
            "type":
                - "null"
                - "array"
            "minItems": 2
            "maxItems": 2
            "items":
                "type": "number"
        "filter_lim":
            "type":
                - "null"
                - "array"
            "minItems": 2
            "maxItems": 2
            "items":
                "type": "number"
        "clamp_lim":
            "type":
                - "null"
                - "array"
            "minItems": 2
            "maxItems": 2
            "items":
                "type": "number"

#############################################################################
"type": "object"
"additionalProperties":
    "type": "object"
    "required":
        - "framework"
        - "layout"
        - "title"
        - "data_window"
        - "data_options"
        - "data_plot"
    "properties":
        "framework":
            "type": "string"
            "enum":
                - "pyvista"
                - "matplotlib"
        "layout":
            "type": "string"
            "enum":
                - "material"
                - "norm_voxel"
                - "phasor_voxel"
                - "arrow_voxel"
                - "norm_point"
                - "phasor_point"
                - "arrow_point"
                - "convergence"
                - "residuum"
        "title":
            "type": "string"
            "minLength": 1
        "data_window": !include schema_plot_window.yaml
    "allOf":
        -   if:
                "properties":
                    "framework":
                        "const": "pyvista"
            "then":
                "properties":
                    "data_options": !include schema_plot_pyvista.yaml
        -   if:
                "properties":
                    "framework":
                        "const": "matplotlib"
            "then":
                "properties":
                    "data_options": !include schema_plot_matplotlib.yaml
        -   if:
                "properties":
                    "layout":
                        "const": "material"
            "then":
                "properties":
                    "data_plot": *data_plot_material
                    "framework":
                        "const": "pyvista"
        -   if:
                "properties":
                    "layout":
                        "const": "convergence"
            "then":
                "properties":
                    "data_plot": *data_plot_convergence
                    "framework":
                        "const": "matplotlib"
        -   if:
                "properties":
                    "layout":
                        "const": "residuum"
            "then":
                "properties":
                    "data_plot": *data_plot_residuum
                    "framework":
                        "const": "matplotlib"
        -   if:
                "properties":
                    "layout":
                        "enum":
                            - "norm_voxel"
                            - "norm_point"
                            - "phasor_voxel"
                            - "phasor_point"
                            - "arrow_voxel"
                            - "arrow_point"
            "then":
                "properties":
                    "data_plot": *data_plot_pyvista
                    "framework":
                        "const": "pyvista"
        -   if:
                "properties":
                    "layout":
                        "enum":
                            - "norm_voxel"
                            - "norm_point"
            "then":
                "properties":
                    "data_plot": *data_plot_norm
                    "framework":
                        "const": "pyvista"
        -   if:
                "properties":
                    "layout":
                        "enum":
                            - "phasor_voxel"
                            - "phasor_point"
            "then":
                "properties":
                    "data_plot": *data_plot_phasor
                    "framework":
                        "const": "pyvista"
        -   if:
                "properties":
                    "layout":
                        "enum":
                            - "arrow_voxel"
                            - "arrow_point"
            "then":
                "properties":
                    "data_plot": *data_plot_arrow
                    "framework":
                        "const": "pyvista"
